<h1  mat-dialog-title>{{ data ? (data | fullName) : 'Nuevo Alumno' }}</h1>
<div class="main" mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" />
      @if (studentForm.get('firstName')?.invalid) {
        <mat-error>Nombre es requerido</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" />
      @if (studentForm.get('lastName')?.invalid) {
        <mat-error>Apellido es requerido</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      @if (studentForm.get('email')?.invalid) {
        <mat-error>Email es requerido</mat-error>
      }
    </mat-form-field>
  </form>
</div>
<div class="actions" mat-dialog-actions>
  <button class="cancel" mat-button (click)="close()">Cancelar</button>
  <button class="save" mat-button (click)="save()" [disabled]="!studentForm.valid">Guardar</button>
</div>
